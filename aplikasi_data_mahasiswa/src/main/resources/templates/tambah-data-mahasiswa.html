<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Data Mahasiswa</title>
</head>
<body>
    <h1>Tambah Data Mahasiswa Baru</h1>
    <div>
        <form action="#" th:action="@{/simpan}" th:object="${data}" method="post">
            <table>
                <tr>
                    <td>NIM</td>
                    <td><input type="text" th:field="*{nim}" id="nim"></td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" th:field="*{nama}" id="nama"></td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td><input type="text" th:field="*{jurusan}" id="jurusan"></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><input type="text" th:field="*{alamat}" id="alamat"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Simpan"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
